<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/dropify/css/dropify.css">
  <link rel="stylesheet" href="../assets/style.min.css">
  <title>Create a business | Mastapass</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt2 mb5">
          <div class="font32 semi-bold">Create a business</div>
          <div class="font14">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>

          <div class="row mt5">
            <div class="col-md-4">
              <div>Logo</div>
              <div>
                <input type="file" name="" id="" class="dropify">
              </div>
            </div>
            <div class="col-md-8">
              <div>Banner</div>
              <div>
                <input type="file" name="" id="" class="dropify">
              </div>
            </div>
          </div>

          <div class="input-wrapper">
            <input type="text" placeholder="Business name">
          </div>

          <div class="input-wrapper">
            <input type="text" placeholder="Address">
          </div>

          <div class="input-wrapper">
            <input type="text" placeholder="Business owner email address">
          </div>

          <div class="input-wrapper">
            <input type="text" value="autogen@email.com" readonly>
          </div>

          <div class="mt2">
            <div class="flex align-center justify-space-between">
              <div class="semi-bold">Locations</div>
              <div>
                <div class="add-details" onclick="modalControl('add-location')">
                  <div class="flex align-center">
                    <i class="fas fa-plus"></i>
                    <div class="w1"></div>
                    <div class="font16 bold">Add location</div>
                  </div>
                </div>
                <div id="add-location" class="modal">
                  <div class="modal-body">
                    <div>
                      <div class="modal-content">
                        <div class="flex justify-space-between">
                          <div></div>
                          <div class="modal-title">Add Location</div>
                          <div class="close-modal" id="close-modal">
                            <span onclick="modalControl('add-location')">&#10005;</span>
                          </div>
                        </div>
                        <div class="mt2">
                          <div>
                            <input type="file" name="" id="" class="dropify">
                          </div>
                          <div class="input-wrapper">
                            <input type="text" placeholder="Name">
                          </div>
                          <div class="input-wrapper">
                            <input type="text" placeholder="Address">
                          </div>
                          <div class="input-wrapper">
                            <input type="text" placeholder="Country">
                          </div>
                          <div class="input-wrapper">
                            <input type="text" placeholder="State">
                          </div>
                          <div class="input-wrapper">
                            <input type="text" placeholder="City">
                          </div>
                          <div class="input-wrapper">
                            <input type="text" placeholder="Latitude">
                          </div>
                          <div class="input-wrapper">
                            <input type="text" placeholder="Longitude">
                          </div>
                          <div>
                            <button class="button">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt2">
              <div class="added-locations">
                <div>
                  <div style="background-image: url(../assets/df.png); height: 100px;"></div>
                  <div class="pt2 pl2 pr2 pb2">
                    <div class="font-md">Silverbird Cinema</div>
                    <div class="font14">Lagos, Nigeria</div>
                    <div class="font14 mt1 flex align-center">
                      <i class="fas fa-map-marker" style="font-size: 10px;"></i>
                      <div class="w1"></div>
                      <div class="font-md">7.44, 3.33</div>
                    </div>
                    <div>
                      <span class="bold mt2" style="color:red; cursor: pointer;">Delete</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../assets/main-min.js"></script>
  <script src="../assets/dropify/js/dropify.js"></script>

  <script>
    $('.dropify').dropify();
  </script>
</body>

</html>
