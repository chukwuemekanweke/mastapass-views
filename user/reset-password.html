<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css">
  <link rel="stylesheet" href="../assets/style.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <title>Reset Password | Mastapass</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="login-form mt5">
            <div class="font32">Reset Password</div>
            <div>Provide your email address and a recovery link will be sent to your email to reset your password</div>
            <form action="">
              <section class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email">
              </section>
              <div class="mt2">
                <button class="button" type="submit">Start Recovery</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </section>



  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../assets/main-min.js"></script>
</body>

</html>
