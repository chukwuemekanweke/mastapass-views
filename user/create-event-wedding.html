<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="../assets/dropify/css/dropify.css">
  <link rel="stylesheet" href="../assets/css/style.min.css">
  <title>Create Event | Mastapass</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div>Basic Info</div>
          <div class="font14">Name your event and tell event-goers why they should come. Add details that highlight what
            makes it unique.</div>

          <div class="input-wrapper">
            <input type="text" placeholder="Event name">
          </div>

          <div class="input-wrapper">
            <input type="text" placeholder="Sub title">
          </div>

          <div class="mt2">
            <textarea placeholder="Description"></textarea>
          </div>

          <div class="mt1">
            <div class="flex">
              <div>Event Images</div>
              <div class="w2"></div>
              <div>
                <button>add</button>
              </div>
            </div>
            <div class="row mt1">
              <div class="col-md-6">
                <input type="file" name="" id="" class="dropify">
              </div>
              <div class="col-md-6">
                <input type="file" name="" id="" class="dropify">
              </div>
            </div>
          </div>

          <div class="mt2">
            <div class="flex">
              <div>Event Videos</div>
              <div class="w2"></div>
              <div>
                <button>add</button>
              </div>
            </div>
            <div class="row mt1">
              <div class="col-md-6">
                <input type="file" name="" id="" class="dropify" data-allowed-file-extensions="mp4">
              </div>
              <div class="col-md-6">
                <input type="file" name="" id="" class="dropify" data-allowed-file-extensions="mp4">
              </div>
            </div>
          </div>

          <div class="mt2">
            <div class="flex">
              <div>Ticket Categories</div>
              <div class="w2"></div>
              <div>
                <button>Add</button>
              </div>
            </div>
            <div>
              <table>
                <tr>
                  <td>Free ticket</td>
                  <td>#3,000</td>
                  <td>Absorb Fees</td>
                  <td>Free</td>
                  <td>200 (Quantity)</td>
                  <td>
                    <div>21 Mar, 20</div>
                    <div>23 Mar, 20</div>
                  </td>
                  <td>
                    <div>21 Mar, 20</div>
                    <div>30 Mar, 20</div>
                  </td>
                </tr>
              </table>
            </div>
          </div>


        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../script.js"></script>
  <script src="./chart.js"></script>
  <script src="../assets/dropify/js/dropify.js"></script>
  <script>
    $('.dropify').dropify();
  </script>
</body>

</html>
