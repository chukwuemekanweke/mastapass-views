<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../skeleton.css">
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="../assets/dropify/css/dropify.css">
  <title>Create Event | Mastapass</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="three columns"><p></p></div>
        <div class="six columns">
          <div>Basic Info</div>
          <div class="font14">Name your event and tell event-goers why they should come. Add details that highlight what makes it unique.</div>

          <div class="input-wrapper">
            <input type="text" placeholder="Event name">
          </div>

          <div class="input-wrapper">
            <input type="text" placeholder="Sub title">
          </div>

          <div>
            <textarea placeholder="Description"></textarea>
          </div>

          
        </div>
        <div class="three columns"><p></p></div>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../script.js"></script>
  <script src="./chart.js"></script>
  <script src="../assets/dropify/js/dropify.js"></script>
  <script>
    $('.dropify').dropify();
  </script>
</body>

</html>
