<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css">
  <link rel="stylesheet" href="../assets/style.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <title>My Profile | Mastapass</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

          <div class="relative profile-details-wrapper mt5">

            <div></div>

            <div>
              <div class="flex justify-center relative">
                <div class="profile-dp">NJ</div>
              </div>

              <div class="relative" style="top:-20px">
                <div class="text-center semi-bold font24">Nweke Jeremiah</div>

                <div class="flex justify-center">
                  <div class="text-center mt2">
                    <!-- <div class="font14">
                    <i class="far fa-envelope fa-lg"></i>
                  </div> -->
                    <div>name@email.com</div>
                  </div>

                  <div class="w2"></div>

                  <div class="text-center mt2">
                    <!-- <div class="font14">
                    <i class="fas fa-mobile-alt fa-lg"></i>
                  </div> -->
                    <div>07017895599</div>
                  </div>
                </div>

                <div class="mt5 flex justify-center text-center">
                  <!-- <button onclick="modalControl('change-password')">Reset Password</button> -->
                  <span class="link-color semi-bold cursor-pointer" onclick="modalControl('change-password')">Reset
                    Password</span>
                  <div class="w2"></div>
                  <span class="link-color semi-bold cursor-pointer" onclick="modalControl('edit-profile')">Edit
                    Profile</span>
                  <!-- <button onclick="modalControl('edit-profile')">Edit Profile</button> -->
                </div>
              </div>


            </div>
          </div>


          <div id="edit-profile" class="modal">
            <div class="modal-body">
              <div>
                <div class="modal-content">
                  <div class="flex justify-space-between">
                    <div></div>
                    <div class="modal-title">Edit Profile</div>
                    <div class="close-modal" id="close-modal">
                      <span onclick="modalControl('edit-profile')">&#10005;</span>
                    </div>
                  </div>

                  <div class="mt2">
                    <form action="">
                      <div class="input-wrapper mt2 mb2">
                        <input type="text" placeholder="Name">
                      </div>
                      <div class="input-wrapper mt2 mb2">
                        <input type="text" placeholder="Email Address">
                      </div>
                      <div class="input-wrapper mt2 mb2">
                        <input type="text" placeholder="Phone Number">
                      </div>
                      <div class="mt2 mb2">
                        <button class="button">Update</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div id="change-password" class="modal">
            <div class="modal-body">
              <div>
                <div class="modal-content">
                  <div class="flex justify-space-between">
                    <div></div>
                    <div class="modal-title">Reset Password</div>
                    <div class="close-modal" id="close-modal">
                      <span onclick="modalControl('change-password')">&#10005;</span>
                    </div>
                  </div>

                  <div class="mt2">
                    <form action="">
                      <div class="input-wrapper mt2 mb2">
                        <input type="password" placeholder="Current Password">
                      </div>
                      <div class="input-wrapper mt2 mb2">
                        <input type="password" placeholder="New Password">
                      </div>
                      <div class="input-wrapper mt2 mb2">
                        <input type="password" placeholder="Re-type New Password">
                      </div>
                      <div class="mt2 mb2">
                        <button class="button">Reset Password</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </section>


  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../assets/main-min.js"></script>
</body>

</html>
